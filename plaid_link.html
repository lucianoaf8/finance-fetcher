<!DOCTYPE html>
<html>
<head>
    <title>Plaid Link Example</title>
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
</head>
<body>
    <button id="linkButton">Connect to Bank</button>

    <script>
        async function getLinkToken() {
            const response = await fetch('http://127.0.0.1:5000/create_link_token', { method: 'POST' });
            if (!response.ok) {
                console.error('Error fetching link token:', response.statusText);
                return null;
            }
            const data = await response.json();
            return data.link_token;
        }

        async function initializePlaidLink() {
            const linkToken = await getLinkToken();
            if (!linkToken) {
                console.error('Link token not found');
                return;
            }
            var linkHandler = Plaid.create({
                token: linkToken,
                onSuccess: function(public_token, metadata) {
                    // Send the public_token to your server
                    fetch('http://127.0.0.1:5000/get_access_token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ public_token: public_token })
                    }).then(response => response.json())
                      .then(data => {
                          console.log('Access Token:', data.access_token);
                      }).catch(error => {
                          console.error('Error getting access token:', error);
                      });
                },
                onExit: function(err, metadata) {
                    // The user exited the Link flow.
                    if (err != null) {
                        // The user encountered a Plaid API error prior to exiting.
                        console.error('Plaid API error:', err);
                    }
                }
            });

            document.getElementById('linkButton').onclick = function() {
                linkHandler.open();
            };
        }

        initializePlaidLink();
    </script>
</body>
</html>
